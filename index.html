<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Redirects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            max-width: 600px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .team-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .team-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="client.html">
            <button class="team-button">Client</button>
        </a>
        <a href="queue.html">
            <button class="team-button">Queue</button>
        </a>
        <a href="admin.html">
            <button class="team-button">Admin</button>
        </a>
    </div>
</body>
</html>
